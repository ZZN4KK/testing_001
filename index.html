<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Comparison Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: #F5F5F7;
            color: #1D1D1F;
            padding: 32px 24px;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark {
            background-color: #000000;
            color: #FFFFFF;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 16px;
        }

        .header-content > div {
            flex: 1;
            min-width: 0;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 0 0 8px 0;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #1D1D1F 0%, #6E6E73 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body.dark h1 {
            background: linear-gradient(135deg, #FFFFFF 0%, #98989D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #6E6E73;
            font-size: 17px;
            font-weight: 400;
        }

        body.dark .subtitle {
            color: #98989D;
        }

        .dark-mode-toggle {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: #FFFFFF;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        body.dark .dark-mode-toggle {
            background: #1C1C1E;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .dark-mode-toggle:hover {
            transform: scale(1.05);
        }

        .card {
            background: #FFFFFF;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        body.dark .card {
            background: #1C1C1E;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
        }

        .section-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #6E6E73;
            margin-bottom: 12px;
        }

        body.dark .section-label {
            color: #98989D;
        }

        .city-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 24px;
        }

        .city-btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: 2px solid #D2D2D7;
            background: #FFFFFF;
            color: #1D1D1F;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(1);
        }

        body.dark .city-btn {
            background: #1C1C1E;
            border-color: #38383A;
            color: #FFFFFF;
        }

        .city-btn:hover {
            transform: scale(1.05);
        }

        .city-btn.active {
            border: none;
            color: white;
        }

        .city-btn.london.active {
            background: #007AFF;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.4);
        }

        .city-btn.shanghai.active {
            background: #FF3B30;
            box-shadow: 0 4px 12px rgba(255, 59, 48, 0.4);
        }

        .city-btn.moscow.active {
            background: #34C759;
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.4);
        }

        .city-btn.krasnoyarsk.active {
            background: #AF52DE;
            box-shadow: 0 4px 12px rgba(175, 82, 222, 0.4);
        }

        .city-btn.london:not(.active):hover {
            border-color: #007AFF;
            color: #007AFF;
        }

        .city-btn.shanghai:not(.active):hover {
            border-color: #FF3B30;
            color: #FF3B30;
        }

        .city-btn.moscow:not(.active):hover {
            border-color: #34C759;
            color: #34C759;
        }

        .city-btn.krasnoyarsk:not(.active):hover {
            border-color: #AF52DE;
            color: #AF52DE;
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            padding-top: 24px;
            border-top: 1px solid #D2D2D7;
        }

        body.dark .controls {
            border-top-color: #38383A;
        }

        .control-group {
            flex: 1;
            min-width: 250px;
        }

        .toggle-btn {
            width: 100%;
            padding: 12px 20px;
            border-radius: 12px;
            border: 2px solid #D2D2D7;
            background: #FFFFFF;
            color: #1D1D1F;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            text-align: left;
            transition: all 0.2s ease;
        }

        body.dark .toggle-btn {
            background: #1C1C1E;
            border-color: #38383A;
            color: #FFFFFF;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
        }

        .toggle-btn.active {
            border: none;
            color: white;
        }

        .toggle-btn.period.active {
            background: #5E5CE6;
        }

        .toggle-btn.unit.active {
            background: #FF9500;
        }

        .chart-container {
            background: #FFFFFF;
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        body.dark .chart-container {
            background: #1C1C1E;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
        }

        #weatherChart {
            max-height: 500px;
        }

        .empty-state {
            background: #FFFFFF;
            border-radius: 20px;
            padding: 64px 32px;
            text-align: center;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            margin-bottom: 24px;
        }

        body.dark .empty-state {
            background: #1C1C1E;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state p {
            font-size: 17px;
            color: #6E6E73;
        }

        body.dark .empty-state p {
            color: #98989D;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            padding: 24px;
            border-radius: 16px;
            border-left: 4px solid;
            transition: all 0.3s ease;
            cursor: default;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-card.london {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.15) 0%, rgba(0, 122, 255, 0.05) 100%);
            border-left-color: #007AFF;
        }

        body.dark .stat-card.london:hover {
            box-shadow: 0 8px 24px rgba(0, 122, 255, 0.4);
        }

        body:not(.dark) .stat-card.london:hover {
            box-shadow: 0 8px 24px rgba(0, 122, 255, 0.3);
        }

        .stat-card.shanghai {
            background: linear-gradient(135deg, rgba(255, 59, 48, 0.15) 0%, rgba(255, 59, 48, 0.05) 100%);
            border-left-color: #FF3B30;
        }

        body.dark .stat-card.shanghai:hover {
            box-shadow: 0 8px 24px rgba(255, 59, 48, 0.4);
        }

        body:not(.dark) .stat-card.shanghai:hover {
            box-shadow: 0 8px 24px rgba(255, 59, 48, 0.3);
        }

        .stat-card.moscow {
            background: linear-gradient(135deg, rgba(52, 199, 89, 0.15) 0%, rgba(52, 199, 89, 0.05) 100%);
            border-left-color: #34C759;
        }

        body.dark .stat-card.moscow:hover {
            box-shadow: 0 8px 24px rgba(52, 199, 89, 0.4);
        }

        body:not(.dark) .stat-card.moscow:hover {
            box-shadow: 0 8px 24px rgba(52, 199, 89, 0.3);
        }

        .stat-card.krasnoyarsk {
            background: linear-gradient(135deg, rgba(175, 82, 222, 0.15) 0%, rgba(175, 82, 222, 0.05) 100%);
            border-left-color: #AF52DE;
        }

        body.dark .stat-card.krasnoyarsk:hover {
            box-shadow: 0 8px 24px rgba(175, 82, 222, 0.4);
        }

        body:not(.dark) .stat-card.krasnoyarsk:hover {
            box-shadow: 0 8px 24px rgba(175, 82, 222, 0.3);
        }

        .stat-card h3 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.01em;
        }

        .stat-card.london h3 { color: #007AFF; }
        .stat-card.shanghai h3 { color: #FF3B30; }
        .stat-card.moscow h3 { color: #34C759; }
        .stat-card.krasnoyarsk h3 { color: #AF52DE; }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 15px;
            line-height: 1.6;
        }

        .stat-row:not(:last-child) {
            border-bottom: 1px solid #D2D2D7;
        }

        body.dark .stat-row:not(:last-child) {
            border-bottom-color: #38383A;
        }

        .stat-label {
            color: #6E6E73;
        }

        body.dark .stat-label {
            color: #98989D;
        }

        footer {
            padding: 20px;
            background: #FFFFFF;
            border-radius: 16px;
            font-size: 13px;
            color: #6E6E73;
            line-height: 1.6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        body.dark footer {
            background: #1C1C1E;
            color: #98989D;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        footer strong {
            color: #1D1D1F;
        }

        body.dark footer strong {
            color: #FFFFFF;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 16px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 15px;
            }

            .dark-mode-toggle {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .card {
                padding: 20px;
            }

            .section-label {
                font-size: 12px;
            }

            .city-btn {
                padding: 10px 18px;
                font-size: 14px;
                flex: 1 1 calc(50% - 6px);
                min-width: calc(50% - 6px);
            }

            .controls {
                flex-direction: column;
                gap: 16px;
            }

            .control-group {
                min-width: 100%;
            }

            .toggle-btn {
                font-size: 14px;
                padding: 12px 16px;
            }

            .chart-container {
                padding: 20px 16px;
            }

            #weatherChart {
                max-height: 300px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-card h3 {
                font-size: 20px;
            }

            .stat-row {
                font-size: 14px;
            }

            footer {
                padding: 16px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 16px 12px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 14px;
            }

            .header-content {
                gap: 12px;
            }

            .dark-mode-toggle {
                width: 36px;
                height: 36px;
                font-size: 16px;
                flex-shrink: 0;
            }

            .card {
                padding: 16px;
                border-radius: 16px;
            }

            .city-buttons {
                gap: 8px;
            }

            .city-btn {
                padding: 10px 16px;
                font-size: 13px;
                border-radius: 10px;
            }

            .controls {
                padding-top: 16px;
                gap: 12px;
            }

            .toggle-btn {
                padding: 10px 14px;
                font-size: 13px;
                border-radius: 10px;
            }

            .chart-container {
                padding: 16px 12px;
                border-radius: 16px;
            }

            #weatherChart {
                max-height: 250px;
            }

            .stats-grid {
                gap: 12px;
            }

            .stat-card {
                padding: 16px;
                border-radius: 12px;
            }

            .stat-card h3 {
                font-size: 18px;
                margin-bottom: 12px;
            }

            .stat-row {
                font-size: 13px;
                padding: 8px 0;
            }

            footer {
                padding: 14px;
                font-size: 11px;
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>Weather Comparison</h1>
                    <div class="subtitle">Compare temperature patterns across global cities</div>
                </div>
                <button class="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Toggle dark mode">
                    üåô
                </button>
            </div>
        </header>

        <div class="card">
            <label class="section-label">Select Cities</label>
            <div class="city-buttons" role="group" aria-label="City selection">
                <button class="city-btn london active" onclick="toggleCity('london')" aria-pressed="true">London</button>
                <button class="city-btn shanghai" onclick="toggleCity('shanghai')" aria-pressed="false">Shanghai</button>
                <button class="city-btn moscow" onclick="toggleCity('moscow')" aria-pressed="false">Moscow</button>
                <button class="city-btn krasnoyarsk" onclick="toggleCity('krasnoyarsk')" aria-pressed="false">Krasnoyarsk</button>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label class="section-label">Data Period</label>
                    <button class="toggle-btn period" onclick="togglePeriod()" aria-label="Toggle data period">
                        üìà <span id="period-text">Recent Data (2020-2024)</span>
                    </button>
                </div>

                <div class="control-group">
                    <label class="section-label">Temperature Unit</label>
                    <button class="toggle-btn unit" onclick="toggleUnit()" aria-label="Toggle temperature unit">
                        üå°Ô∏è <span id="unit-text">Celsius (¬∞C)</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="chart-section">
            <div class="chart-container">
                <canvas id="weatherChart"></canvas>
            </div>
        </div>

        <div class="stats-grid" id="stats"></div>

        <footer>
            <strong>Data Sources:</strong> London 5-year data from UK Met Office; 30-year climate normals from WMO.
            All temperatures displayed in <span id="footer-unit">Celsius</span>. Solid lines represent daytime temperatures, dashed lines represent nighttime temperatures.
        </footer>
    </div>

    <script>
        const data = {
            london: {
                recent: {
                    day: [8.7, 9.8, 12.3, 15.2, 18.9, 21.4, 23.8, 23.5, 20.3, 15.8, 11.4, 9.1],
                    night: [3.1, 3.4, 4.8, 6.3, 9.7, 12.8, 15.1, 15.0, 12.6, 9.3, 5.8, 3.7]
                },
                normal: {
                    day: [8.1, 8.4, 11.3, 13.9, 17.5, 20.6, 22.6, 22.2, 19.2, 15.2, 11.1, 8.3],
                    night: [2.3, 2.3, 3.9, 5.3, 8.2, 11.3, 13.4, 13.2, 10.8, 8.0, 4.8, 2.7]
                }
            },
            shanghai: {
                recent: {
                    day: [9.4, 11.1, 15.0, 20.5, 25.3, 28.8, 32.8, 32.4, 28.3, 23.3, 17.7, 11.8],
                    night: [1.6, 3.3, 7.4, 13.1, 18.5, 23.0, 26.9, 26.6, 22.5, 16.6, 10.3, 4.2]
                },
                normal: {
                    day: [9.4, 11.1, 15.0, 20.5, 25.3, 28.8, 32.8, 32.4, 28.3, 23.3, 17.7, 11.8],
                    night: [1.6, 3.3, 7.4, 13.1, 18.5, 23.0, 26.9, 26.6, 22.5, 16.6, 10.3, 4.2]
                }
            },
            moscow: {
                recent: {
                    day: [-4.8, -3.8, 2.0, 10.7, 18.0, 21.6, 24.1, 22.0, 15.7, 8.2, 0.7, -3.1],
                    night: [-9.8, -9.9, -5.4, 1.5, 7.6, 11.4, 14.1, 12.2, 7.4, 2.1, -3.5, -7.6]
                },
                normal: {
                    day: [-4.8, -3.8, 2.0, 10.7, 18.0, 21.6, 24.1, 22.0, 15.7, 8.2, 0.7, -3.1],
                    night: [-9.8, -9.9, -5.4, 1.5, 7.6, 11.4, 14.1, 12.2, 7.4, 2.1, -3.5, -7.6]
                }
            },
            krasnoyarsk: {
                recent: {
                    day: [-11.6, -7.5, 0.7, 9.3, 17.1, 23.5, 25.2, 22.2, 14.6, 6.7, -3.6, -9.3],
                    night: [-19.2, -16.3, -9.4, -1.4, 4.7, 10.8, 13.7, 10.9, 4.1, -1.8, -10.8, -16.5]
                },
                normal: {
                    day: [-11.6, -7.5, 0.7, 9.3, 17.1, 23.5, 25.2, 22.2, 14.6, 6.7, -3.6, -9.3],
                    night: [-19.2, -16.3, -9.4, -1.4, 4.7, 10.8, 13.7, 10.9, 4.1, -1.8, -10.8, -16.5]
                }
            }
        };

        const colors = {
            london: '#007AFF',
            shanghai: '#FF3B30',
            moscow: '#34C759',
            krasnoyarsk: '#AF52DE'
        };

        const cityNames = {
            london: 'London',
            shanghai: 'Shanghai',
            moscow: 'Moscow',
            krasnoyarsk: 'Krasnoyarsk'
        };

        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        let selectedCities = ['london'];
        let useFahrenheit = false;
        let showNormal = false;
        let isDark = false;
        let chart = null;

        function convertTemp(celsius) {
            return useFahrenheit ? (celsius * 9/5) + 32 : celsius;
        }

        function formatTemp(celsius) {
            const temp = convertTemp(celsius);
            return `${temp.toFixed(1)}¬∞${useFahrenheit ? 'F' : 'C'}`;
        }

        function toggleCity(city) {
            const btn = document.querySelector(`.city-btn.${city}`);
            const index = selectedCities.indexOf(city);

            if (index > -1) {
                if (selectedCities.length > 1) {
                    selectedCities.splice(index, 1);
                    btn.classList.remove('active');
                    btn.setAttribute('aria-pressed', 'false');
                }
            } else {
                selectedCities.push(city);
                btn.classList.add('active');
                btn.setAttribute('aria-pressed', 'true');
            }

            updateChart();
            updateStats();
        }

        function togglePeriod() {
            showNormal = !showNormal;
            const btn = document.querySelector('.toggle-btn.period');
            const text = document.getElementById('period-text');

            if (showNormal) {
                btn.classList.add('active');
                text.textContent = 'Climate Normal (1991-2020)';
            } else {
                btn.classList.remove('active');
                text.textContent = 'Recent Data (2020-2024)';
            }

            updateChart();
            updateStats();
        }

        function toggleUnit() {
            useFahrenheit = !useFahrenheit;
            const btn = document.querySelector('.toggle-btn.unit');
            const text = document.getElementById('unit-text');
            const footerUnit = document.getElementById('footer-unit');

            if (useFahrenheit) {
                btn.classList.add('active');
                text.textContent = 'Fahrenheit (¬∞F)';
                footerUnit.textContent = 'Fahrenheit';
            } else {
                btn.classList.remove('active');
                text.textContent = 'Celsius (¬∞C)';
                footerUnit.textContent = 'Celsius';
            }

            updateChart();
            updateStats();
        }

        function toggleDarkMode() {
            isDark = !isDark;
            document.body.classList.toggle('dark');
            document.querySelector('.dark-mode-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            updateChart();
        }

        function updateChart() {
            const datasets = [];

            selectedCities.forEach(city => {
                const dataset = showNormal ? data[city].normal : data[city].recent;

                // Day line (solid)
                datasets.push({
                    label: `${cityNames[city]} Day`,
                    data: dataset.day.map(convertTemp),
                    borderColor: colors[city],
                    backgroundColor: colors[city],
                    borderWidth: 3,
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    tension: 0.4
                });

                // Night line (dashed)
                datasets.push({
                    label: `${cityNames[city]} Night`,
                    data: dataset.night.map(convertTemp),
                    borderColor: colors[city],
                    backgroundColor: colors[city],
                    borderWidth: 2,
                    borderDash: [5, 5],
                    pointRadius: 3,
                    pointHoverRadius: 5,
                    tension: 0.4,
                    opacity: 0.7
                });
            });

            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('weatherChart').getContext('2d');
            const gridColor = isDark ? '#2C2C2E' : '#E5E5EA';
            const textColor = isDark ? '#98989D' : '#6E6E73';
            const borderColor = isDark ? '#38383A' : '#D2D2D7';

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                color: textColor,
                                font: {
                                    size: 13,
                                    weight: '500',
                                    family: '-apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif'
                                },
                                padding: 15,
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            backgroundColor: isDark ? '#1C1C1E' : '#FFFFFF',
                            titleColor: isDark ? '#FFFFFF' : '#1D1D1F',
                            bodyColor: isDark ? '#FFFFFF' : '#1D1D1F',
                            borderColor: borderColor,
                            borderWidth: 1,
                            padding: 12,
                            cornerRadius: 12,
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y.toFixed(1)}¬∞${useFahrenheit ? 'F' : 'C'}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: gridColor,
                                drawBorder: false
                            },
                            border: {
                                color: borderColor,
                                width: 2
                            },
                            ticks: {
                                color: textColor,
                                font: {
                                    size: 13,
                                    weight: '500'
                                },
                                callback: function(value) {
                                    return value.toFixed(0) + '¬∞';
                                }
                            },
                            title: {
                                display: true,
                                text: `Temperature (¬∞${useFahrenheit ? 'F' : 'C'})`,
                                color: textColor,
                                font: {
                                    size: 13,
                                    weight: '600'
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: gridColor,
                                drawBorder: false
                            },
                            border: {
                                color: borderColor,
                                width: 2
                            },
                            ticks: {
                                color: textColor,
                                font: {
                                    size: 13,
                                    weight: '500'
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateStats() {
            const statsContainer = document.getElementById('stats');
            statsContainer.innerHTML = '';

            selectedCities.forEach(city => {
                const dataset = showNormal ? data[city].normal : data[city].recent;
                const maxDay = Math.max(...dataset.day);
                const minNight = Math.min(...dataset.night);
                const avgDay = dataset.day.reduce((a, b) => a + b) / 12;
                const avgNight = dataset.night.reduce((a, b) => a + b) / 12;
                const maxDayMonth = months[dataset.day.indexOf(maxDay)];
                const minNightMonth = months[dataset.night.indexOf(minNight)];
                const tempRange = maxDay - minNight;

                const card = document.createElement('article');
                card.className = `stat-card ${city}`;
                card.setAttribute('aria-label', `${cityNames[city]} statistics`);
                card.innerHTML = `
                    <h3>${cityNames[city]}</h3>
                    <div class="stat-row">
                        <span class="stat-label">Warmest Day</span>
                        <strong>${formatTemp(maxDay)} <span style="font-size: 13px; opacity: 0.7;">(${maxDayMonth})</span></strong>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Coldest Night</span>
                        <strong>${formatTemp(minNight)} <span style="font-size: 13px; opacity: 0.7;">(${minNightMonth})</span></strong>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Temperature Range</span>
                        <strong>${formatTemp(tempRange)}</strong>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Avg Day</span>
                        <strong>${formatTemp(avgDay)}</strong>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Avg Night</span>
                        <strong>${formatTemp(avgNight)}</strong>
                    </div>
                `;
                statsContainer.appendChild(card);
            });
        }

        // Initialize
        updateChart();
        updateStats();
    </script>
</body>
</html>
